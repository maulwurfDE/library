  <body>

  

     <h1>Family Library</h1>

     <div id="parent-container">
     <div id="container">

    
      <table style="width:75%" id="myTable">
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th id="read">Read</th>
      <th id="member">Family Member</th>
      <th></th>
      </table>

      <button onClick="show()" name="showButton" id="newbook">NEW BOOK</button>
<br/><br/>
      <form style="display:none;" id="form" onsubmit="return mySubmit()">
        <div id="close" onClick="hide()">&#10006;</div>
      <label>Title:</label>
        <input type="text" placeholder="The Golden Compass" id="title" class="text"><br/><br/>
        <label>Author:</label>
      <input type="text" placeholder="Philip Pullman" id="author" class="text"><br/><br/>
      <label>Pages:</label>
      <input type="text" placeholder="399" id="pages" class="text"><br/><br/>
      <label>Your Name:</label>
      <input type="text" placeholder="Moritz" id="familyMember" class="text"><br/><br/>
      <label>Have you read the book before?</label>
      <div id="radioLeft"><input type="radio" name="read" id="yes">Yes
      <input type="radio" name="read"> No </div>
    <br/><br/>

      <input type="submit" value="Add" id="submit">
    </form>

  
     </div>
     </div>
